<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../ShoppingCard/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">LikeMoonWise</a>
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content"></div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <button type="button" class="btn-buy">Buy Now</button>
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        <!-- Box1 -->
        <div class="product-box">
          <img
            src="../ShoppingCard/img/photo1.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">SENSE SHORT DRESS</h2>
          <span class="price">$125</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box2 -->
        <div class="product-box">
          <img
            src="../ShoppingCard/img/photo2.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">SENSE LONG DRESS</h2>
          <span class="price">$170</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box3 -->
        <div class="product-box">
          <img
            src="../ShoppingCard/img/photo3.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">BOSSY BROWN SUIT</h2>
          <span class="price">$200</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box4 -->
        <div class="product-box">
          <img
            src="../ShoppingCard/img/photo4.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">DOUBLE SUIT</h2>
          <span class="price">$150</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box5 -->
        <div class="product-box">
          <img
            src="../ShoppingCard/img/photo5.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">CHANNEL DOUBLE</h2>
          <span class="price">$140</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box6 -->
        <div class="product-box">
          <img
            src="../ShoppingCard/img/photo6.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">SPRING PING</h2>
          <span class="price">$110</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box7 -->
        <div class="product-box">
          <img
            src="../ShoppingCard/img/photo7.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">WHITESNOW</h2>
          <span class="price">$135</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box8 -->
        <div class="product-box">
          <img
            src="../ShoppingCard/img/photo8.jpg"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">SPRING YELLOW</h2>
          <span class="price">$125</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <script src="../ShoppingCard/main.js"></script>
  </body>
</html>
